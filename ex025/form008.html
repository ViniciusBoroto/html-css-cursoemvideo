<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 8</title>
    <style>
        * {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="">
        <div>
            <label for="n1ID">Número 1</label>
            <input type="number" name="" id="n1ID" min="0" max="50" required oninput="somaID.innerHTML = Number(n1ID.value) + Number(n2ID.value)">
        </div>
        <div>
            <label for="n2ID">Número 2</label>
            <input type="number" name="" id="n2ID" min="0" max="50" oninput="somaID.innerHTML = Number(n1ID.value) + Number(n2ID.value)">
        </div>
        <div>
            <label for="somaID">Soma:</label>
            <output id="somaID">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

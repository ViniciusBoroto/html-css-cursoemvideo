<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 7</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="">
        <div>
            <label for="estadoID">Estado</label>
            <select name="" id="estadoID">
                <option value="select">~~Escolha~~</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="profListInput">Qual sua profissão?</label>
            <input type="text" name="" id="profListInput" list="profList">
            <datalist id="profList">
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Cozinheiro</option>
                <option>Encanador</option>
            </datalist>
        </div>
        <div>
            <label for="textareaID">Mensagem:</label> <br>
            <textarea name="" id="textareaID" cols="30" rows="10"></textarea>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
    <style>
        * {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="">
        <fieldset>
            <input type="radio" name="sex" id="sexmasc"> <label for="sexmasc">Masculino</label> <br>
            <input type="radio" name="sex" id="femsex"> <label for="femsex">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Qual sua stack?</legend>
            <input type="checkbox" name="" id="feID"> <label for="feID">Front-end</label> <br>
            <input type="checkbox" name="" id="fsID"> <label for="fsID">Fullstack</label> <br>
            <input type="checkbox" name="" id="beID"> <label for="beID">Back-end</label> <br>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

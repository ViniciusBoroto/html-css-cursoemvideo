<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 5</title>
    <style>
        * {
            margin-bottom: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="colorID">Cor</label>
            <input type="color" name="color" id="colorID">
        </div>
        <div>
            <label for="rangeID">Nível de satisfação</label>
            <input type="range" name="" id="rangeID" min="1" max="10" value="1">
        </div>
        <div>
            <label for="fileInput">Selecione um arquivo</label>
            <input type="file" name="" id="fileInput">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

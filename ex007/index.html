<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foarmatação de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um termo em <strong>Negrito</strong></p>
    <h2>Itálico / Ênfase</h2>
    <p> Nesta frase tem <em>um termo em italico</em></p>
    <p>texto <del>deletado</del> <ins>sublinhado</ins> e S<sub>2</sub>O4 x 22</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        * {border: 1px solid red;
        padding: 7px;}
            
        h1 {
            width: 500px;
            height: 200px;
            border: 10px solid;
            margin: 10px;
        }
        a {
            margin: 0px;
            display: inline-block;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos são box level, mas os <a href="#">links são exemplos de caixas inline-levels</a>Vamos ver como tudo isso funciona</p>
</body>
</html>
